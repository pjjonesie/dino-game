<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin:0;
  height:100%;
  overflow:hidden;
  background:transparent;
}

canvas {
  background:transparent !important;
  filter:brightness(0) saturate(100%);
}

#messageBox {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  pointer-events:none;
}

#messageBox h1 {
  font-family:"Arial Black", Arial, sans-serif;
  font-weight:900;
  letter-spacing:-1px;
  transform:scaleX(0.9);
  font-size:42px;
  color:#000;
}
</style>
</head>

<body>

<div id="game"></div>

<div id="messageBox">
<h1>Press Space to Start</h1>
</div>

<script src="https://wayou.github.io/t-rex-runner/js/runner.js"></script>

<script>

const runner = new Runner('#game');

window.addEventListener("keydown",function(e){
if(e.code==="Space"){
document.getElementById("messageBox").style.visibility="hidden";
}
});

function fit(){

const canvas=document.querySelector("canvas");
if(!canvas)return;

const baseW=canvas.width||600;
const baseH=canvas.height||150;

const scale=Math.max(
window.innerWidth/baseW,
window.innerHeight/baseH
);

canvas.style.position="fixed";
canvas.style.left="50%";
canvas.style.top="50%";
canvas.style.transformOrigin="center center";
canvas.style.transform=
"translate(-50%,-50%) scale("+scale+")";

}

let t=setInterval(fit,50);
window.addEventListener("resize",fit);

</script>

</body>
</html>
